<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet"> -->
</head>

<body>
    <img class="logo" src="assets/images/sw_logo.png" alt="Star Wars Logo">
    <div class="game">
        <div class="character">
            <h3>Obi-Wan Kenobi</h3>
            <img src="assets/images/obiwan.png" alt="">
            <p>hp: <span class="hp"></span></p>
        </div>
        <div class="character">
            <h3>Luke Skywalker</h3>
            <img src="assets/images/luke.png" alt="">
            <p>hp: <span class="hp"></span></p>
        </div>
        <div class="character">
            <h3>Darth Sidious</h3>
            <img src="assets/images/darthsidious.png" alt="">
            <p>hp: <span class="hp"></span></p>
        </div>
        <div class="character">
            <h3>Darth Maul</h3>
            <img src="assets/images/darthmaul.png" alt="">
            <p>hp: <span class="hp"></span></p>
        </div>
        <div class="instructions">Choose your character</div>
        <div class="attacker"><h2>Attacker</h2></div>
        <div class="defender"><h2>Defender</h2></div>
        <div class="buttons">
            <button id="attack-btn" disabled="disabled">Attack</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
